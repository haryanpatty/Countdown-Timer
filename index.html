<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="world.css">
</head>

<body> 
    <main>
        <h3 class="heading">Time Remaining</h3>
        <div class="timer">
            <div class="day_section">
                <p class="timer__input day">00</p>
                <p class="timer__label">Days</p>

            </div>
            <div class="cursor">:</div>
            <div class="hour_section">
                <p class="timer__input hour">00</p>
                <p class="timer__label">Hours</p>
            </div>
            <div class="cursor">:</div>
            <div class="minute_section">
                <p class="timer__input minute">00</p>
                <p class="timer__label">Minutes</p>
            </div>
            <div class="cursor">:</div>
            <div class="second_section">
                <p class="timer__input second">00</p>
                <p class="timer__label">Seconds</p>
            </div>
        </div>
        <h3 class="birthday_text">Happy Birthday!!! ✈️</h3>
    </main>
    

        
    <script src="main.js"></script>
</body>
</html>
